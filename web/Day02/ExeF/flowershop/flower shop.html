<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower shop</title>
    <link rel="stylesheet" type="text/css" href="../stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="./logo.png" alt="Flower Shop">
            </a>
        </nav>
    </header>


    <section class="section">
                    <div class="overlay"></div>

        <div class="block">
            
                <h2 style="color: white; font-size:50px">Beautiful Flowers</h2>
                <button class="button">Learn more</button>
            </div>

    </section>


    <section class="section_2">
        <div class="row" style="margin-bottom:20px">

            <div class="col-sm-6">

                <div class="mx-auto" style="width: 400px;">
                    <div style="margin-top: 50px">
                    <img src="./flower-icon.png" style="display: inline-block" />

                    <p style="display: inline-block">
                        Flowers for every<br>kind of situation</p>
                    </div>
                </div>

            </div>


            <div class="col-sm-6" style="margin-bottom:20px">

                <div class="mx-auto" style="width: 400px;">
                    <div style="margin-top: 50px">
                    <img src="./payment-icon.png" style="display: inline-block">

                    <p style="display: inline">All major payment kind accepted</p>

                    </div>
                </div>


            </div>




        </div>



        <footer class="row" style="margin-bottom:20px">
            <div class="col-sm-6">

                <div class="mx-auto" style="width: 400px;">
                    <div style="margin-top: 50px">
                        <div style="margin-bottom: 50px">
                    <img src="./phone-icon.png" style="display: inline-block">
                    <p style="display: inline">Free consulation</p>

                    </div>
                    </div>
                </div>

            </div>



            <div class="col-sm-6">

                <div class="mx-auto" style="width: 400px;">

                    <div style="margin-top: 50px">
                        <div style="margin-bottom: 50px">
                    <img src="./truck-icon.png" style="display: inline-block">
                    <p style="display: inline">City wide delivery</p>
                    </div>
                    </div>
                </div>

            </div>
        </footer>
        </section_2>
</body>

</html>
